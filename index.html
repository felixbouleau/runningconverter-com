<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running pace converter</title>
    <meta name="description" content="Easily convert between running paces (minutes/kilometer <-> minutes/mile) and popular race lengths.">
    <link rel="canonical" href="https://www.runningconverter.com">
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="flex items-center justify-center flex-col min-h-screen">
    <div class="flex-1 p-6 relative w-[400px]">
        <div class="flex justify-center items-center">
            <img src="/android-chrome-192x192.png" alt="alternate text">
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Running pace converter</h2>
        <div class="flex items-center gap-4 mb-4">
            <div class="text-lg font-semibold w-20">min/km</div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="kmMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="kmSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>

        <div class="flex items-center gap-4 mb-4">
            <div class="text-lg font-semibold w-20">min/mi</div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="mileMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="mileSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>
        <div class="flex items-center gap-4 mb-4">
            <div class="flex items-center w-20">
                <input type="number" id="customKmDistanceInput" placeholder="km" class="input input-bordered w-14" min="0" step="0.1" value="5">
                <span class="text-xs ml-1">km</span>
            </div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="customKmMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="customKmSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>
        <div class="flex items-center gap-4 mb-4">
            <div class="flex items-center w-20">
                <input type="number" id="customMiDistanceInput" placeholder="mi" class="input input-bordered w-14" min="0" step="0.1">
                <span class="text-xs ml-1">mi</span>
            </div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="customMiMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="customMiSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>
        <div class="flex items-center gap-4 mb-4">
            <div class="text-lg font-semibold w-14">HM</div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="halfMarathonHoursInput" placeholder="hour" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="halfMarathonMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="halfMarathonSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>
        <div class="flex items-center gap-4 mb-4">
            <div class="text-lg font-semibold w-14">Mara.</div>
            <div class="flex items-center gap-2 flex-grow">
                <input type="number" id="marathonHoursInput" placeholder="hour" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="marathonMinutesInput" placeholder="min" class="input input-bordered flex-grow" min="0" max="59">
                <span>:</span>
                <input type="number" id="marathonSecondsInput" placeholder="sec" class="input input-bordered flex-grow" min="0" max="59">
            </div>
        </div>
    </div>
    <div class="flex mb-4">
      <a href="https://github.com/felixbouleau/runningconverter-com" target="_blank" class="bottom-4 right-4 text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="gray">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
        </svg>
      </a>
    </div>
    <script>
        // Utility function to convert time parts to minutes
        function convertToMinutes(hours = 0, minutes = 0, seconds = 0) {
            return (Number(hours) * 60) + Number(minutes) + (Number(seconds) / 60);
        }

        // Store the current pace in min/km for calculations
        let currentKmPace = 0;
        let lastUpdateSource = "";

        // Convert between min/km and min/mile
        const KM_TO_MILE_FACTOR = 1.609344;

        // Convert time to formatted parts (hours, minutes, seconds)
        function formatTime(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = Math.floor(totalMinutes % 60);
            const seconds = Math.round(((totalMinutes % 60) - minutes) * 60);
            return { hours, minutes, seconds };
        }

        // Main update function that updates all fields based on the current pace
        function updateAllFields(sourceId) {
            lastUpdateSource = sourceId;
            
            // Check if we have a valid pace before updating fields
            if (currentKmPace <= 0) {
                // If there's no valid pace yet, don't update any fields
                // except the distance conversion if that's what triggered the update
                
                // Special case for handling distance conversions when no pace is set
                if (sourceId === "customKmDistance") {
                    const kmDistance = Number(customKmDistanceInput.value) || 5;
                    customMiDistanceInput.value = (kmDistance / KM_TO_MILE_FACTOR).toFixed(1);
                    return;
                } else if (sourceId === "customMiDistance") {
                    const miDistance = Number(customMiDistanceInput.value) || 3.1;
                    customKmDistanceInput.value = (miDistance * KM_TO_MILE_FACTOR).toFixed(1);
                    return;
                } else {
                    return;
                }
            }
            
            // Never update pace fields when changing distance fields
            const isDistanceChange = sourceId === "customKmDistance" || sourceId === "customMiDistance";
            
            // Skip updating the source field that triggered this update
            if (sourceId !== "kmPace" && !isDistanceChange) {
                // Update min/km pace
                const { minutes: kmMinutes, seconds: kmSeconds } = formatTime(currentKmPace);
                kmMinutesInput.value = kmMinutes;
                kmSecondsInput.value = kmSeconds;
            }

            if (sourceId !== "milePace" && !isDistanceChange) {
                // Update min/mile pace
                const milePace = currentKmPace * KM_TO_MILE_FACTOR;
                const { minutes: mileMinutes, seconds: mileSeconds } = formatTime(milePace);
                mileMinutesInput.value = mileMinutes;
                mileSecondsInput.value = mileSeconds;
            }

            // Update custom distance fields
            if (sourceId !== "customKmTime" && sourceId !== "customKmDistance") {
                const customKmDistance = Number(customKmDistanceInput.value) || 5;
                const customKmTime = currentKmPace * customKmDistance;
                const { minutes: customKmMinutes, seconds: customKmSeconds } = formatTime(customKmTime);
                customKmMinutesInput.value = customKmMinutes;
                customKmSecondsInput.value = customKmSeconds;
            }

            if (sourceId !== "customMiTime" && sourceId !== "customMiDistance") {
                const customMiDistance = Number(customMiDistanceInput.value) || 3.1;
                const customMiTime = currentKmPace * KM_TO_MILE_FACTOR * customMiDistance;
                const { minutes: customMiMinutes, seconds: customMiSeconds } = formatTime(customMiTime);
                customMiMinutesInput.value = customMiMinutes;
                customMiSecondsInput.value = customMiSeconds;
            }

            if (sourceId !== "halfMarathon" && !isDistanceChange) {
                // Update half marathon time
                const halfMarathonDistance = 21.0975; // km
                const halfMarathonTime = currentKmPace * halfMarathonDistance;
                const { hours, minutes, seconds } = formatTime(halfMarathonTime);
                halfMarathonHoursInput.value = hours;
                halfMarathonMinutesInput.value = minutes;
                halfMarathonSecondsInput.value = seconds;
            }

            if (sourceId !== "marathon" && !isDistanceChange) {
                // Update marathon time
                const marathonDistance = 42.195; // km
                const marathonTime = currentKmPace * marathonDistance;
                const { hours, minutes, seconds } = formatTime(marathonTime);
                marathonHoursInput.value = hours;
                marathonMinutesInput.value = minutes;
                marathonSecondsInput.value = seconds;
            }
        }

        // Event handlers for each input type

        // Min/km pace changes
        function handleKmPaceChange() {
            const kmMinutes = kmMinutesInput.value || 0;
            const kmSeconds = kmSecondsInput.value || 0;
            
            if (kmMinutes > 0 || kmSeconds > 0) {
                currentKmPace = convertToMinutes(0, kmMinutes, kmSeconds);
                updateAllFields("kmPace");
            }
        }

        // Min/mile pace changes
        function handleMilePaceChange() {
            const mileMinutes = mileMinutesInput.value || 0;
            const mileSeconds = mileSecondsInput.value || 0;
            
            if (mileMinutes > 0 || mileSeconds > 0) {
                const milePace = convertToMinutes(0, mileMinutes, mileSeconds);
                currentKmPace = milePace / KM_TO_MILE_FACTOR;
                updateAllFields("milePace");
            }
        }

        // Custom distance fields
        function handleCustomKmDistanceChange() {
            // Only update the equivalent miles distance
            const kmDistance = Number(customKmDistanceInput.value) || 5;
            customMiDistanceInput.value = (kmDistance / KM_TO_MILE_FACTOR).toFixed(1);
            
            // Update the custom km time field if we have a valid pace
            if (currentKmPace > 0) {
                const customKmTime = currentKmPace * kmDistance;
                const { minutes, seconds } = formatTime(customKmTime);
                customKmMinutesInput.value = minutes;
                customKmSecondsInput.value = seconds;
                
                // Also update the miles time with the new distance
                const miDistance = Number(customMiDistanceInput.value) || 3.1;
                const customMiTime = currentKmPace * KM_TO_MILE_FACTOR * miDistance;
                const miTime = formatTime(customMiTime);
                customMiMinutesInput.value = miTime.minutes;
                customMiSecondsInput.value = miTime.seconds;
            }
        }

        function handleCustomKmTimeChange() {
            // When time changes, calculate a new pace from the time and distance
            const minutes = customKmMinutesInput.value || 0;
            const seconds = customKmSecondsInput.value || 0;
            const distance = customKmDistanceInput.value || 5;
            
            if ((minutes > 0 || seconds > 0) && distance > 0) {
                const totalTime = convertToMinutes(0, minutes, seconds);
                currentKmPace = totalTime / distance;
                updateAllFields("customKmTime");
            }
        }

        function handleCustomMiDistanceChange() {
            // Only update the equivalent kilometers distance
            const miDistance = Number(customMiDistanceInput.value) || 3.1;
            customKmDistanceInput.value = (miDistance * KM_TO_MILE_FACTOR).toFixed(1);
            
            // Update the custom mi time field if we have a valid pace
            if (currentKmPace > 0) {
                const customMiTime = currentKmPace * KM_TO_MILE_FACTOR * miDistance;
                const { minutes, seconds } = formatTime(customMiTime);
                customMiMinutesInput.value = minutes;
                customMiSecondsInput.value = seconds;
                
                // Also update the km time with the new distance
                const kmDistance = Number(customKmDistanceInput.value) || 5;
                const customKmTime = currentKmPace * kmDistance;
                const kmTime = formatTime(customKmTime);
                customKmMinutesInput.value = kmTime.minutes;
                customKmSecondsInput.value = kmTime.seconds;
            }
        }

        function handleCustomMiTimeChange() {
            // When time changes, calculate a new pace from the time and distance
            const minutes = customMiMinutesInput.value || 0;
            const seconds = customMiSecondsInput.value || 0;
            const distance = customMiDistanceInput.value || 3.1;
            
            if ((minutes > 0 || seconds > 0) && distance > 0) {
                const totalTime = convertToMinutes(0, minutes, seconds);
                const milePace = totalTime / distance;
                currentKmPace = milePace / KM_TO_MILE_FACTOR;
                updateAllFields("customMiTime");
            }
        }

        // Half Marathon and Marathon time changes
        function handleHalfMarathonChange() {
            const hours = halfMarathonHoursInput.value || 0;
            const minutes = halfMarathonMinutesInput.value || 0;
            const seconds = halfMarathonSecondsInput.value || 0;
            
            if (hours > 0 || minutes > 0 || seconds > 0) {
                const totalTime = convertToMinutes(hours, minutes, seconds);
                currentKmPace = totalTime / 21.0975;
                updateAllFields("halfMarathon");
            }
        }

        function handleMarathonChange() {
            const hours = marathonHoursInput.value || 0;
            const minutes = marathonMinutesInput.value || 0;
            const seconds = marathonSecondsInput.value || 0;
            
            if (hours > 0 || minutes > 0 || seconds > 0) {
                const totalTime = convertToMinutes(hours, minutes, seconds);
                currentKmPace = totalTime / 42.195;
                updateAllFields("marathon");
            }
        }

        // Add event listeners
        kmMinutesInput.addEventListener('input', handleKmPaceChange);
        kmSecondsInput.addEventListener('input', handleKmPaceChange);
        
        mileMinutesInput.addEventListener('input', handleMilePaceChange);
        mileSecondsInput.addEventListener('input', handleMilePaceChange);
        
        customKmDistanceInput.addEventListener('input', handleCustomKmDistanceChange);
        customKmMinutesInput.addEventListener('input', handleCustomKmTimeChange);
        customKmSecondsInput.addEventListener('input', handleCustomKmTimeChange);
        
        customMiDistanceInput.addEventListener('input', handleCustomMiDistanceChange);
        customMiMinutesInput.addEventListener('input', handleCustomMiTimeChange);
        customMiSecondsInput.addEventListener('input', handleCustomMiTimeChange);
        
        halfMarathonHoursInput.addEventListener('input', handleHalfMarathonChange);
        halfMarathonMinutesInput.addEventListener('input', handleHalfMarathonChange);
        halfMarathonSecondsInput.addEventListener('input', handleHalfMarathonChange);
        
        marathonHoursInput.addEventListener('input', handleMarathonChange);
        marathonMinutesInput.addEventListener('input', handleMarathonChange);
        marathonSecondsInput.addEventListener('input', handleMarathonChange);

        // Initialize with default values
        window.addEventListener('DOMContentLoaded', () => {
            // Set default distance for custom km input to 5km
            customKmDistanceInput.value = 5;
            // Calculate and set miles equivalent (approximately 3.1 miles)
            customMiDistanceInput.value = (5 / KM_TO_MILE_FACTOR).toFixed(1);
        });
    </script>
</body>
</html>
